<body class="index-page">

    <div data-include="../../layout/header.html"></div>

    <main class="main">
        <br>
        <br>
        <br>
        <br>
        <section>
            <div class="container mt-4">
                <center>
                    <h3>Günlük Kalori İhtiyacı Hesaplama</h3>
                </center>
                <br><br>

                <div class="mb-3">
                    <label for="yas" class="form-label">Yaşınız:</label>
                    <input type="number" class="form-control" id="yas" placeholder="Örn: 25">
                </div>

                <div class="mb-3">
                    <label for="kilo" class="form-label">Kilonuz (kg):</label>
                    <input type="number" class="form-control" id="kilo" placeholder="Örn: 70">
                </div>

                <div class="mb-3">
                    <label for="boy" class="form-label">Boyunuz (cm):</label>
                    <input type="number" class="form-control" id="boy" placeholder="Örn: 175">
                </div>

                <div class="mb-3">
                    <label for="cinsiyet" class="form-label">Cinsiyet:</label>
                    <select class="form-control" id="cinsiyet">
                        <option value="erkek">Erkek</option>
                        <option value="kadin">Kadın</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="aktivite" class="form-label">Aktivite Seviyesi:</label>
                    <select class="form-control" id="aktivite">
                        <option value="1.2">Hareketsiz (masa başı iş)</option>
                        <option value="1.375">Az hareketli (hafif egzersiz)</option>
                        <option value="1.55">Orta düzey aktif (orta düzey egzersiz)</option>
                        <option value="1.725">Çok aktif (ağır egzersiz)</option>
                        <option value="1.9">Aşırı aktif (sporcu, ağır fiziksel iş)</option>
                    </select>
                </div>

                <button onclick="kaloriIhtiyaciHesapla()" class="btn btn-primary">Hesapla</button>

                <div id="sonuc" class="mt-4"></div>
            </div>
        </section>

    </main>
