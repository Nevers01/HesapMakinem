        <section id="faizHesaplama" class="section">
            <div class="container">
                <center>
                    <h2>Faiz Hesaplama</h2>
                </center>
                <br>
                <br>

                <form id="faizForm">
                    <!-- Anapara -->
                    <div class="mb-3">
                        <label for="anapara" class="form-label">Anapara (₺):</label>
                        <input type="number" class="form-control" id="anapara" placeholder="Örn: 10000">
                    </div>

                    <div class="mb-3">
                        <label for="faizOrani" class="form-label">Faiz Oranı (%):</label>
                        <input type="number" class="form-control" id="faizOrani" placeholder="Örn: 24">
                    </div>

                    <div class="mb-3">
                        <label for="vade" class="form-label">Vade (Yıl):</label>
                        <input type="number" class="form-control" id="vade" placeholder="Örn: 2">
                    </div>

                    <div class="mb-3">
                        <label for="yontem" class="form-label">Faiz Türü:</label>
                        <select class="form-control" id="yontem">
                            <option value="basit">Basit Faiz</option>
                            <option value="bilesik">Bileşik Faiz</option>
                        </select>
                    </div>

                    <!-- Hesapla Butonu -->
                    <button type="button" onclick="faizHesapla()" class="btn btn-primary">Hesapla</button>
                </form>

                <!-- Sonuç Gösterimi -->
